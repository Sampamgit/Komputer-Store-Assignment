<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komputer Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="app.css">
</head>

<body>


  <h1>Komputer Store</h1>
  <div class ="container">  
    <div class="horizontal-section">
      <h2>Samuel Bankman</h2>
      <p>Bank Balance: <span id="bank-balance">0</span></p>
      <p>Outstanding Loan: <span id="outstanding-loan">0</span></p>
    </div>

    <div class="horizontal-section">
      <h2>Work</h2>
      <p>Salary: <span id="pay-salary">0</span></p>
      <button id="work-button">Work</button>
      <button id="bank-button">Bank</button>
      <button id="get-loan-button">Get a Loan</button>
      <button id="repay-loan-button" style="display:none;">Repay Loan</button>
    </div>
    
      <div class="horizontal-section">
        <h2>Laptops</h2>
        <select name="laptops" id="laptops">
        </select>
        <span id="price"></span>
        <input type="number" name="quantity" id="quantity" min="0" max="10" value="1">
        <button id="add">Add to Cart</button>
      </div>
    
      <div class="cart">
        <h4>Cart:</h4>
        <ul id="cart">
        </ul>
        <p id="totalDue">Total Due: 0.0</p>
        <button id="pay">Pay now</button>
        <script src="app.js"></script>
        <img src="computerimg.png" alt="">
      </div>
</body>
